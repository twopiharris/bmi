<!doctype html>
<html lang="en">
<head>
  <title>Body Mass Indicator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=false"> 

  <!-- allows to store on desktop for IOS -->
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- import jQuery mobile -->
  <link rel="stylesheet"
        href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js">
  </script>
  
  <link rel = "stylesheet"
        type = "text/css"
        href = "bmi.css" />
  
  <script type = "text/javascript">
    function calculateBMI(){
      weight = parseInt($("#txtWeight").val());
      feet = parseInt($("#txtFeet").val());
      inches = parseInt($("#txtIn").val());
      totalInches = (feet * 12) + inches;
      bmi = (weight / (totalInches * totalInches)) * 703;
      
      //limit to 100th
      bmi = (parseInt(bmi * 100)) / 100;
      $("#lblBMI").html("BMI: " + bmi);
      
      //calculate status
      if (bmi < 18.5){
        status = "underweight";
      } else if (bmi < 25){
        status = "normal";
      } else if (bmi < 30){
        status = "overweight";
      } else {
        status = "obese";
      } // end if
      $("#lblStatus").html("Status: " + status);
    } // end calculateBMI
    
  </script>

</head>
<body>
  <div data-role = "page" data-theme = "b" >
    <div data-role = "header" data-position = "fixed">
      <h1>Body Mass Indicator</h1>
    </div>
    <form action = "">
      <fieldset data-role = "fieldcontain">
        <label for = "txtWeight">Weight (lbs)</label>
        <input type = "number"
               value = "175"
               id = "txtWeight" />
      </fieldset>
      
      <fieldset data-role = "fieldcontain">      
        <label for = "txtFeet">Height (ft)</label>
        <input type = "number"
               value = "6"
               id = "txtFeet" />
      </fieldset>
      
      <fieldset data-role = "fieldcontain">            
        <label for = "txtIn">Height (in)</label>
        <input type = "number"
               value = "0"
               id = "txtIn" />
      </fieldset>
      
      <fieldset data-role = "fieldcontain">            
        <label id = "lblBMI">BMI</label>
      </fieldset>
      
      <fieldset data-role = "fieldcontain">      
        <label id = "lblStatus">Status</label>
      </fieldset>
      
      <fieldset data-role = "fieldcontain">      
        <button type = "button"
                onclick = "calculateBMI()">
          Calculate
        </button>
      </fieldset>

    </form>
</body>
</html>
